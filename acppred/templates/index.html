<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ACPPred</title>
</head>
<body>
    <div class="container-fluid">
        <h1>ACPPred</h1>
        <p>An anticancer peptide prediction tool.</p>
        <h2>Prediction</h2>
        <form action="/predict" method="POST">
            <textarea name="sequence" required></textarea> <br>
            <input class="btn btn-success" type="submit" value="predict!">
        </form>
        {% if show_results %}
        <div class="alert alert-success">
            <h2>Results:</h2>
            <p>Peptide: {{peptide}}</p>
            {% if probability >= 0.5 %}
                <p>Result: Probably an Anticancer Peptide</p>
                </div>
            {% else %}
                <p>Result: Probably not an Anticancer Peptide</p>
            {% endif %}
            <p>Probability: {{probability}}</p>
            </div>
        {% endif %}
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
